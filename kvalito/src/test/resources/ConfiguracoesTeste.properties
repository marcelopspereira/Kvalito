# Arquivo de configurações com as urls dos Page Objects
#configuracoes-pagina-utlizada=ConfiguracoesPagina-infotomdsv2.properties
configuracoes-pagina-utlizada=ConfiguracoesPagina-infotomdsv2.properties

# Configurações do proxy
proxy-habilitado=true
proxy-host=infoprx:8080
sem-proxy-para=localhost,infotomdsv2

# Localizador default que será utilizado na localização do elemento
localizar-por-default=id

# Configurações relativas aos Drivers
diretorio-chrome-driver=c:\\web-drivers\\chromedriver.exe
diretorio-phantomjs-driver=c:\\web-drivers\\phantomjs.exe

# Permite habilitar o JavaScript para o HtmlUnitDriver
html-unit-java-script-habilitado=false

## ESPERAS -----------------------------------------------------------------------------------------------------
# Todos os tempos são configurados em SEGUNDOS

# Tempo de espera até que o elemento esteja visível 
tempo-esperava-elemento-visivel=3

# Tempo de espera que será utilizado na localização de qualquer elemento antes de lançar a exceção NoSuchElement
# Mais informações: Procurar ImplicitWait WebDriver no Google
tempo-de-espera-elemeto-implicito=10

#Tempo máximo que irá aguardar no método 'aguardarCarregamento'
tempo-de-espera-carregamento-pagina=10

#Caminho Default de Download
diretorio-default-download=c:\\web-drivers

AtivarTratamentoStaleElement=true;

#Quantidade de vezes que o teste poderá ser executado em caso de falha 
quantidade-reexecucoes-falhas=3